  <template id="case-d375">
    <h2>Komatsu D375 — Water Pump Failure RCA</h2>
    <p><strong>Problem:</strong> Repeated driven-gear damage risking contamination and downtime.</p>
    <p><strong>Analysis:</strong> Joint teardown with OEM; inspected wear patterns; reviewed service history; checked tolerances and contamination paths.</p>
    <p><strong>Action:</strong> Aligned tasks (inspection intervals, torque specs), added contamination barriers & QA checklists; vendor feedback loop.</p>
    <p><strong>Outcome:</strong> Repeat incidents down; earlier detection; engine protection up.</p>
    <img src="/assets/img/projects/d375_full.jpg" alt="Komatsu D375 water pump, teardown inspection">
  </template>

  <template id="case-service">

    <p><strong>Problem:</strong> Fragmented data caused missed/late services.</p>
    <p><strong>Analysis:</strong> Mapped data sources (hours, locations, due dates); identified bottlenecks and failure to signal upcoming services.</p>
    <p><strong>Action:</strong> Built Power BI dashboard showing machine hours, due windows, locations; added KPI tiles and daily refresh.</p>
    <p><strong>Outcome:</strong> ~33% ↑ service accuracy; clearer plan; reduced fire-drills.</p>
    <img src="/assets/img/projects/service_dash_full.jpg" alt="Service planning dashboard detail">
  </template>

    <p><strong>Action:</strong> Routine inspections; oil & filter analysis cadence; mag plug photo log; trend dashboards.</p>
    <p><strong>Outcome:</strong> Earlier alerts; fewer surprises; component life extended.</p>

  <!-- AOS (deferred) + modal wiring -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      if (window.AOS) AOS.init({ once:true, duration:700, easing:'ease-out-cubic' });

      // Mobile nav toggle
      const toggle = document.querySelector('.menu-toggle');
      const links = document.getElementById('nav-links');
      if (toggle && links) {
        toggle.addEventListener('click', () => {
          const open = links.classList.toggle('show');
          toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
      }

      // Header shadow on scroll
      const header = document.querySelector('.site-header');
      const setShadow = () => header.classList.toggle('scrolled', window.scrollY > 8);
      setShadow(); window.addEventListener('scroll', setShadow, { passive:true });

      // ===== Case dialog wiring =====
      const dlg = document.querySelector('.case-dialog');
      const dlgImg = dlg.querySelector('.case-media img');
      const dlgBody = dlg.querySelector('.case-body');
      const closeBtn = dlg.querySelector('.case-close');

      function openCase(id){
        const tpl = document.getElementById('case-' + id);
        if (!tpl) return;
        // Reset content
        dlgImg.src = '';
        dlgImg.alt = '';
        dlgBody.innerHTML = '';

        // Pull the last <img> inside the template as the hero image (optional)
        const frag = tpl.content.cloneNode(true);
        const img = frag.querySelector('img');
        if (img){
          dlgImg.src = img.getAttribute('src');
          dlgImg.alt = img.getAttribute('alt') || '';
          img.remove(); // prevent duplicate inside body
        }
        dlgBody.appendChild(frag);

        if (typeof dlg.showModal === 'function') dlg.showModal();
        else alert('Dialog not supported. Please open the detailed PDF or image instead.');
      }

      document.querySelectorAll('.project-card').forEach(card => {
        const id = card.getAttribute('data-case');
        const btn = card.querySelector('.project-open');
        if (!btn || !id) return;
        btn.addEventListener('click', () => openCase(id));
        // Also open on Enter when focused
        btn.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openCase(id); }});
      });

      // Close interactions
      closeBtn.addEventListener('click', () => dlg.close());
      dlg.addEventListener('click', (e) => { if (e.target === dlg) dlg.close(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && dlg.open) dlg.close(); });
    });
  </script>
